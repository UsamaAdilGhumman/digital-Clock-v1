<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clock </title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
  </head>
  <body>
      <div class="container">
        <div class="row text-white">
          <div class="col">
            <h3>Time in Pakistan Now</h3>
            <p><span id="PakClock"></span></p>
          </div>
          <div class="col">
            <h3>International Time Now</h3>
            <p><span id="InterClock"></span></p>
          </div>
        </div>
      </div>
      <div class="container stop-watch-div">
        <div class="stop-watch" >
          <h3>Stop Watch</h3>
        </div>
        <div class="number">
          <p class="stop-watch-number">0:0:0</p>
        </div>
        <div class="buttons">
          <button class="btn start" >Start</button>
          <button class="btn stop">Stop</button>
          <button class="btn reset" >Reset</button>
        </div>
      </div>
  </body>
</html>
